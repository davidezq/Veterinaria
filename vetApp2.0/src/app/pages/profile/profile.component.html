                <div class="tab-pane" id="settings" role="tabpanel">
                    <div class="card-body">
                        <form class="form-horizontal form-material" (ngSubmit)="agregarConsulta( forma )" #forma="ngForm">
                            <div class="form-group">
                                <label class="col-md-12">Doctor</label>
                                <div class="col-md-12">
                                    <input type="text" 
                                    class="form-control form-control-line"
                                    name="Doctor"
                                     #Doctor="ngModel" 
                                     [(ngModel)]="consulta.Doctor" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Consulta/Diagnostico</label>
                                <div class="col-md-12">
                                    <input 
                                    type="text"
                                    rows="5" 
                                    class="form-control form-control-line"
                                    name="Diagnostico"
                                    #Diagnostico="ngModel" 
                                    [ngModel]="consulta.Diagnostico">
                                    <small *ngIf="Diagnostico.invalid && Diagnostico.touched" class="form-text text-danger">Campo obligatorio</small>
                                                        
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="date" 
                                class="form-control"
                                
                                #Dia
                                name="Dia"
                                [ngModel]="consulta.Dia"
                                />
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success">agregar</button>
                                </div>
                            </div>
                        </form>
