<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" (ngSubmit)="onSubmit( f )"  #f="ngForm" >
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" 
                        name="nombre" 
                        [(ngModel)]="usuario.nombre"
                        minlength="2"
                        required
                        placeholder="Nombre y apellidos">
                        <span *ngIf="f.submitted && f.controls['nombre'].errors"
                        class="text-danger animated fadeIn">El nombre es obligatorio</span>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"  type="email" 
                        name="email"
                        [(ngModel)]="usuario.email"
                        required
                        email
                        placeholder="Email">
                        <span *ngIf="f.submitted && f.controls['email'].errors"
                          class="text-danger animated fadeIn">El correo es obligatorio</span>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                        type="password" 
                        name="password" 
                        [(ngModel)]="usuario.password"
                        minlength="6"
                        required
                        placeholder="Password">
                        <span *ngIf="f.submitted && f.controls['password'].errors"
                          class="text-danger animated fadeIn">Al menos 6 letras</span>
                    </div>
                </div>
               
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" 
                            [(ngModel)]="recordarme"
                            id="ckb1" type="checkbox" name="remember-me">
                            <label for="checkbox-signup"> Recordar Usuario</label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink='/login'><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
